on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:
  linux:
    runs-on: ubuntu-22.04
    name: Linux tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: x64
      - run: python tests.py

  mac:
    runs-on: macos-12
    name: macOS tests
    env:
      GCC: gcc-11
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
          architecture: x64
      - run: python tests.py

  windows:
    runs-on: windows-2022
    name: Windows tests
    env:
      VSDIR: C:\Program Files\Microsoft Visual Studio\2022\Enterprise
      VSCC: cl.exe
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
          architecture: x64
      - run: python tests.py
